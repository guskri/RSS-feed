<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}News Summary{% endblock %}</title>
    
        <!-- Latest Bootstrap CSS from CDN -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Custom CSS -->
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
        <!-- jQuery and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>    
<body>
    <!-- Navbar with Home Button and Logos -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">NyhetsMix</a>

        <!-- Home button -->
        

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                {% for source in sources %}
                    <li class="nav-item">
                        <a class="nav-link" href="/?source={{ source }}">
                            <img src="{{ url_for('static', filename='logos/' + source + '.png') }}" alt="{{ source }} logo" height="40">
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">{% block heading %}Latest News Summaries{% endblock %}</h1>
        {% block content %}{% endblock %}
    </div>

    <script>
        $(document).ready(function(){
            $('.dropdown-toggle').click(function(){
                $('.dropdown-checkboxes').toggle();
            });

            $(document).click(function(e) {
                if (!$(e.target).closest('.dropdown').length) {
                    $('.dropdown-checkboxes').hide();
                }
            });

            $('#toggleDarkMode').click(function() {
                $('body').toggleClass('dark-mode');
                if ($('body').hasClass('dark-mode')) {
                    $('body').css('background-color', '#121212');
                    $('body').css('color', '#e0e0e0');
                    localStorage.setItem('theme', 'dark');
                } else {
                    $('body').css('background-color', '#ffffff');
                    $('body').css('color', '#000000');
                    localStorage.setItem('theme', 'light');
                }
            });

            if (localStorage.getItem('theme') === 'dark') {
                $('body').addClass('dark-mode');
                $('body').css('background-color', '#121212');
                $('body').css('color', '#e0e0e0');
            }
        });
    </script>
</body>
</html>
